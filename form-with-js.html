<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Form</title>
        <link rel="stylesheet" href="form-no-js.css">
    </head>
    <body>
        <main>
            <form id="form" action="https://httpbin.org/post" method="post">
                <label for="fname"><span class="required">* </span>Full Name:</label>
                <input type="text" id="name" name="fullname" pattern="[A-Z a-z]*" minlength="4" maxlength="30" required placeholder="John Doe">
                <!-- <output class="error">Name must be at least 4 characters. Valid characters include A-z.</output> -->
                <output class="info" id="name-info">Enter your first and last name.</output>
                <output class="error" id="name-error"></output>

                <label for="email"><span class="required">* </span>Email:</label>
                <input type="email" id="email" name="email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" minlength="5" required placeholder="johndoe@gmail.com">
                <!-- <output class="error">Valid email includes '@' symbol and valid domain.</output> -->
                <output class="error" id="email-error"></output>
                <output class="info" id="email-info">Use an '@' symbol and a valid domain (e.g., .com, .edu).</output>

                <label for="comment"><span class="required">* </span>Comments:</label>
                <textarea id="comment" name="comment" rows="6" cols="30" minlength="1" maxlength="100" required placeholder="Write something..."></textarea>
                <!-- <output class="error">Comment cannot be empty.</output> -->
                <output class="error" id="comment-error"></output>
                <output class="info" id="comment-info">Describe your feedback clearly.</output>

                <input type="hidden" id="possible_bot" name="possible_bot" value="true">

                <input type="submit" value="Submit">
            </form>
        </main>
        <script src="form-with-js.js"></script>
    </body>
</html>
