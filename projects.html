        <script>
            // local way of fetching the cards
            const local = [{
                title: "My Portfolio",
                img: "imgs/home-page.png",
                alt: "image of Alicia Pham's portfolio homepage",
                description: "My personal portfolio site aka what you're viewing this page on right now!",
                github: "https://github.com/ahp002/CSE134B-HW3",
                website: ""
            }];

            const container = document.querySelector('.cards');

            if (!localStorage.getItem('projects')) {
                localStorage.setItem('projects', JSON.stringify(local));
            }
            document.getElementById('load-local').addEventListener('click', () => {
                const projects = JSON.parse(localStorage.getItem('projects')) || [];
                container.innerHTML = '';
                projects.forEach(project => {
                    const card = document.createElement('project-card');
                    card.setAttribute('title', project.title);
                    card.setAttribute('img', project.img);
                    card.setAttribute('alt', project.alt);
                    card.setAttribute('description', project.description);
                    card.setAttribute('github', project.github);
                    card.setAttribute('website', project.website);
                    container.appendChild(card);
                });
            });

            // remote way of fetching cards
